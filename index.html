<!DOCTYPE html>
<html lang="fi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR debug</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%; overflow: hidden;
      background: black; color: lime; font-family: monospace;
    }
    video {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    #info {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }
    #target {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline muted></video>
  <div id="info">alpha: ?</div>
  <img id="target" src="kuva.png" width="200">

  <script>
    // Käynnistä kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById("camera");
        video.srcObject = stream;
        video.play().catch(err => console.error("Video ei käynnistynyt:", err));
      })
      .catch(err => {
        console.error("Kamera ei toimi:", err);
        alert("Kameraa ei voitu käynnistää: " + err.message);
      });

    // iOS: sensorilupa klikkauksella
    if (typeof DeviceOrientationEvent !== "undefined" &&
        typeof DeviceOrientationEvent.requestPermission === "function") {
      document.body.addEventListener("click", () => {
        DeviceOrientationEvent.requestPermission()
          .then(resp => console.log("Sensorilupa:", resp))
          .catch(console.error);
      }, { once: true });
    }

    // Näytä alpha-arvo ja kuva kun osoitetaan itään
    window.addEventListener("deviceorientation", (e) => {
      let alpha = e.alpha; // kompassikulma
      document.getElementById("info").textContent = "alpha: " + alpha;

      let target = document.getElementById("target");
      let suunta = 90;   // itä
      let toleranssi = 15;

      if (alpha !== null &&
          alpha > suunta - toleranssi &&
          alpha < suunta + toleranssi) {
        target.style.display = "block";
      } else {
        target.style.display = "none";
      }
    });
  </script>
</body>
</html>
